<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main--container">
        <h4 id="success">Signup Successful</h4>
        <div class="form--container">
            <h3>SignUp</h3>
            <form action="">
                <label for="name">Name</label> 
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <div id="name-error" class="error-message"></div> <!-- Error message for name -->
                <br>
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <div id="email-error" class="error-message"></div> <!-- Error message for email -->
                <br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <p id="show">Show Password</p>
                <div id="password-error" class="error-message"></div> <!-- Error message for password -->
                <br>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                <div id="confirm-password-error" class="error-message"></div> <!-- Error message for confirm password -->
                <br>

                <button id="submit--btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
